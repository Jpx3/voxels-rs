name: Publish to Maven Central
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-natives:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: libvoxels_java.so
          - os: windows-latest
            artifact_name: voxels_java.dll
          - os: macos-latest
            artifact_name: libvoxels_java.dylib

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        working-directory: java_bindings/
        run: cargo build --release

      - name: Locate and Move Binary
        shell: bash
        run: |
          echo "Searching for ${{ matrix.artifact_name }}..."
          find . -type f -name "${{ matrix.artifact_name }}" -exec cp {} . \;
          ls -l ${{ matrix.artifact_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: ${{ matrix.artifact_name }} # Now it's definitely in the root
          if-no-files-found: error

  publish:
    needs: build-natives
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '21', distribution: 'temurin' }

      - uses: actions/download-artifact@v4
        with:
          name: native-ubuntu-latest
          path: java_bindings/java_src/src/main/resources/native/linux/x86_64

      - uses: actions/download-artifact@v4
        with:
          name: native-windows-latest
          path: java_bindings/java_src/src/main/resources/native/windows/x86_64

      - uses: actions/download-artifact@v4
        with:
          name: native-macos-latest
          path: java_bindings/java_src/src/main/resources/native/macos/x86_64

      - name: Publish
        working-directory: java_bindings/java_src
        run: ./gradlew publishToMavenCentral --no-daemon
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}